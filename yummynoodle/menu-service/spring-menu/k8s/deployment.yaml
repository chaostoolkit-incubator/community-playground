---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: menu-service
spec:
  replicas: 1
  selector:
    matchLabels:
      service: menu-service
  template:
    metadata:
      name: yummy-noodle-bar
      labels:
        name: yummy-noodle-bar
        service: menu-service
        biz-app-id: retail
    spec:
      containers:
      - name: ingres-app
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        imagePullPolicy: Always
        image: gcr.io/yummy-noodle-staging/menu-app:0.1.1
        resources:
          limits:
            cpu: 0.1
            memory: 512Mi
          requests:
            cpu: 0.1
            memory: 512Mi
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
